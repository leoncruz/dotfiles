# True colours support
set -ga terminal-overrides ",xterm-256color:Tc"

# Keymaps
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind C-l send-keys 'C-l'

set -g mouse on

set -sg escape-time 0

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Move around panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key R source-file ~/.tmux.conf \; display-message "Reload configuration"

# Status style
set-option -g status-position bottom

set-option -g status-style bg=black,fg=white

set-option -g status-left ' '
set-option -g status-right ' '

set-option -g status-justify centre

set-option -g window-status-current-format '#[fg=#cb241d, bold] #{window_index} #{window_name}'
set-option -g window-status-format '#{window_index} #{window_name}'
